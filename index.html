<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            margin: 0;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .heart {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -100px;
            left: 0;
        }
        .heart::after {
            left: 100px;
            top: 0;
        }
        .text {
            position: absolute;
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            transform: rotate(45deg);
            z-index: 10;
        }
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle-animation 2s infinite;
        }
        @keyframes sparkle-animation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">
            <div class="text">Te amo Valentina</div>
        </div>
        <div class="sparkles" id="sparkles"></div>
    </div>
    <script>
        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            const sparklesContainer = document.getElementById("sparkles");
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            sparkle.style.animationDelay = `${Math.random()}s`;
            
            sparklesContainer.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }
        
        setInterval(createSparkle, 100);
    </script>
</body>
</html>
